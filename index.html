<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <link href="./src/scss/output.scss" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Fitness Studio - Get fit with our programs</title>
  </head>
  <body>
    <div class="container mx-auto px-2">
      <!--! MODALS -->
      <div class="hidden" id="signin-modal">
        <div class="fixed flex justify-center items-center m-auto z-20 h-screen w-screen inset-x-0 inset-y-0 bg-black bg-opacity-20"></div>
        <div class="fixed m-auto z-20 md: h-3/4 w-1/3 inset-x-0 inset-y-0 border bg-white">
          <button class="ml-auto text-3xl p-4 bg-red-400" id="close-modal">X</button>
          <h1>SIGN IN MODAL</h1>
        </div>
      </div>

      <!--!----->

      <!--? NAVBAR -->
      <nav class="sticky top-0 flex flex-row mx-auto py-6 bg-white" id="navbar">
        <h1 class="mr-auto text-3xl font-bold">VFS</h1>

        <div class="hidden md:flex flex-row space-x-5 items-center">
          <a class="text-black hover:text-red-600" href="#">Pricing</a>
          <a class="text-black hover:text-red-600" href="#">About Us</a>
          <a class="text-black hover:text-red-600" href="#">Community</a>
          <button class="bg-red-400 hover:bg-red-600 text-white px-5 py-2" id="signin-btn">Sign Up</button>
        </div>

        <button class="md:hidden bg-red-400 hover:bg-red-600 text-white px-5 py-2">Menu</button>
      </nav>

      <!--? HERO SECTION -->
      <div class="h-72 border" id="hero"><h1>HERO SECTION</h1></div>

      <!--? WORKOUT CATEGORIES SECTION -->
      <section class="h-72 border mt-5" id="workout-categories"><h1>WORKOUT CATEGORIES SECTION</h1></section>

      <!--? TESTIMONIALS SECTION -->
      <section class="h-72 border mt-5" id="testimonials"><h1>TESTIMONIALS SECTION</h1></section>

      <!--? PRICING PLANS SECTION -->
      <section class="h-72 border mt-5" id="pricing"><h1>PRICING PLANS SECTION</h1></section>

      <!--? CONTACT AND SUPPORT SECTION -->
      <section class="h-72 border mt-5" id="contact"><h1>CONTACT AND SUPPORT SECTION</h1></section>
    </div>

    <!--? FOOTER -->
    <footer class="h-72 bg-black mt-5" id="footer">
      <div class="container mx-auto px-2"><h1 class="text-white">FOOTER</h1></div>
    </footer>

    <script type="module" src="./src/ts/main.ts"></script>
  </body>
</html>
